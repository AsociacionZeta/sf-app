<template>
    <c-ui-lookup-input name={name}
                       data-name={name}
                       object-api-name={objectApiName}
                       icon-name={iconName}
                       where-conditions={where}
                       fields={fields}
                       required={required}
                       message-when-value-missing={messageWhenValueMissing}
                       label={label}
                       record-id={recordId}
                       onselect={handleSelect}
                       read-only={readOnly}
                       onremove={handleRemove}></c-ui-lookup-input>
</template>
